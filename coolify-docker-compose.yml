version: '3.7'

services:
    minio:
        restart: always
        image: minio/minio
        container_name: mlflow_s3
        ports:
        #    - "9000:9000"
            - "5001:9001"
        command: server /data --console-address ':9001' --address ':9000'
        environment:
            - MINIO_ROOT_USER=${AWS_ACCESS_KEY_ID}
            - MINIO_ROOT_PASSWORD=${AWS_SECRET_ACCESS_KEY}
        volumes:
            - minio_data:/data

    mc:
        image: minio/mc
        depends_on:
            - minio
        container_name: mc
        environment:
            - MINIO_HOST_PORT=${MINIO_HOST_PORT:-minio:9000}
            - MLFLOW_USER_SECRET=${MLFLOW_USER_SECRET}        
        entrypoint:
        - /bin/sh
        - -c
        - |
            /tmp/wait-for-it.sh "${MINIO_HOST_PORT}" &&
            mc alias set minio "http://${MINIO_HOST_PORT}" "${AWS_ACCESS_KEY_ID}" "${AWS_SECRET_ACCESS_KEY}" &&
            cat << 'EOF' > /tmp/mlflow-policy.json
{
"Version": "2012-10-17",
"Statement": [
    {
    "Effect": "Allow",
    "Action": [
        "s3:PutObject",
        "s3:PutObjectAcl",
        "s3:GetObject",
        "s3:GetObjectAcl",
        "s3:DeleteObject"
    ],
    "Resource": "arn:aws:s3:::mlflow/*"
    }
]
}
EOF
            mc admin policy create minio mlflow-policy /tmp/mlflow-policy.json || true &&
            mc admin user add minio mlflow-user "${AWS_ACCESS_KEY_ID}" "${MLFLOW_USER_SECRET}" || true &&
            mc admin policy attach minio mlflow-policy --user mlflow-user ||
            mc admin policy set minio mlflow-policy user=mlflow-user ||
            true &&
            mc mb minio/mlflow || true &&
            exit 0
        volumes:
            - ./wait-for-it.sh:/tmp/wait-for-it.sh

    db:
        restart: always
        image: mysql/mysql-server
        container_name: mlflow_db
        #ports:
        #    - "3306:3306"
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        volumes:
            - dbdata:/var/lib/mysql

    web:
        restart: always
        build: ./mlflow
        container_name: mlflow_server
        depends_on:
            - mc
            - db
        ports:
            - "5000:5000"
        environment:
            - MLFLOW_S3_ENDPOINT_URL=http://${MINIO_HOST_PORT}
            - AWS_ACCESS_KEY_ID=mlflow-user
            - AWS_SECRET_ACCESS_KEY=${MLFLOW_USER_SECRET}
            - MYSQL_DATABASE_URL=${MYSQL_DATABASE_URL:-mysql+pymysql://user:password@host:3306/db}
        command: mlflow server --backend-store-uri ${MYSQL_DATABASE_URL} --default-artifact-root s3://mlflow/ --host 0.0.0.0

volumes:
    dbdata:
    minio_data:
